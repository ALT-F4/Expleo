<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
#{extends 'main.html' /}

<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>


        <form action="@{Registration.doRegister()}" method="POST">
            <h6>email:</h6>
            <input class="input" type="text" name="email"/>
            <h7>Your email adress is also your username</h7>
            <h6>password:</h6>
            <input class="input" type="password" name="password"/>
            <h7> At least 6 characters </h7>
            <h6>type in your password again:</h6>
            <input class="input" type="password" name="passwordagain"/>
            <h7>Make sure that you type in the same password</h7>
            <h6>firstname:</h6>
            <input class="input" type="text" name="firstname"/>
            <h6>lastname:</h6>
            <input class="input" type="text" name="lastname"/>
            <h6>question:</h6>
            <input class="input" type="text" name="question"/>
            <h7>If you type in a question, you must type in a answer too</h7>
            <h6>answer:</h6>
            <input class="input" type="text" name="answer"/>
            <br /><br />
            <input type="submit" class="register_button" value="Register">
        </form>




    </body>
</html>
