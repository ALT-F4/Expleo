<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>


        <form action="@{Application.doRegister()}" method="POST">
            <h6>email/nickname:</h6>
            <input class="input" type="text" name="email"/>
            <h6>password:</h6>
            <input class="input" type="text" name="password"/>
            <h6>firstname:</h6>
            <input class="input" type="text" name="firstname"/>
            <h6>lastname:</h6>
            <input class="input" type="text" name="lastname"/>
            <h6>question:</h6>
            <input class="input" type="text" name="question"/>
            <h6>answer:</h6>
            <input class="input" type="text" name="answer"/>
            <br /><br />
            <input type="submit" class="register_button" value="Register">
        </form>




    </body>
</html>
