<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
#{extends 'main.html' /}

<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <h1>Register</h1>
        <form id="registerform" action="@{Registration.doRegister()}" method="POST">
            <table id="registertable">
                <tr>
                    <td><h6>E-Mail:</h6></td>
                    <td><input class="input" type="text" name="email"/></td>
                    <td><h7>Your email adress is also your username</h7></td>
                </tr>

                <tr>
                    <td><h6>Password:</h6></td>
                    <td><input class="input" type="password" name="password"/></td>
                    <td><h7> At least 6 characters </h7></td>
                </tr>
                <tr>
                    <td><h6>Password again:</h6></td>
                    <td><input class="input" type="password" name="passwordagain"/></td>
                    <td><h7>Make sure that you type in the same password</h7></td>
                </tr>
                <tr>
                    <td><h6>First Name:</h6></td>
                    <td><input class="input" type="text" name="firstname"/></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><h6>Last Name:</h6></td>
                    <td><input class="input" type="text" name="lastname"/></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><h6>Security Question:</h6></td>
                    <td><input class="input" type="text" name="question"/></td>
                    <td><h7>If you type in a question, you must type in a answer too</h7></td>
                </tr>
                <tr>
                    <td><h6>Answer:</h6></td>
                    <td><input class="input" type="text" name="answer"/></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan=3>
                <div style="width: 100%; text-align: center;">
                <br /><br />
                <input style="height: 24px; width: 230px;"  type="submit"  value="Register">
                <br /> <br />                <br /> <br />
                </div>
                    </td>
                </tr>
            </table>

        </form>




    </body>
</html>
