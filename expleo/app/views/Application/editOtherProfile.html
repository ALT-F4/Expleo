#{extends 'main.html' /}
<h1>&{'allProfiles'}</h1>
<table style="width: 100%; border-top: #EEEEEE solid 1px;">

<tr>
    <td style="width: 45%; border-bottom: #EEEEEE solid 1px;">
&{'username'}
    </td>

        <td style="width: 5%; border-bottom: #EEEEEE solid 1px;">
&{'admin'}
    </td>

    <td style="width: 25%; text-align: center; border-bottom: #EEEEEE solid 1px;">
            &{'editUser'}
    </td>

    <td style="width: 25%; text-align: center; border-bottom: #EEEEEE solid 1px;">
           &{'deleteUser'}
    </td>
</tr>


#{list items:all_users, as: 'curuser'}

<tr>
    <td style="width: 45%; border-bottom: #EEEEEE solid 1px;">
${curuser.email_}
    </td>

        <td style="width: 5%; border-bottom: #EEEEEE solid 1px;">

   #{if curuser.admin_}
<a href="@{Application.editAdmin(curuser.email_)}">${curuser.admin_}</a>
   #{/ if}
   #{else}
   <a href="@{Application.editAdmin(curuser.email_)}">${curuser.admin_}</a>
   #{/ else}
    </td>

    <td style="width: 25%; text-align: center; border-bottom: #EEEEEE solid 1px;">
            <a href="@{Application.editOtherProfileNow(curuser.email_)}">Edit</a>
    </td>

    <td style="width: 25%; text-align: center; border-bottom: #EEEEEE solid 1px;">
            <a href="@{Application.deleteUser(curuser.email_)}">&{'delete'}</a>
    </td>
</tr>

#{/list}

</table>


<div class="clear"></div>
