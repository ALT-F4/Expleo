<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

#{extends 'main.html' /}

<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        %{int index = 0;
        while(index < Errors.size())
        {
        }%
        #{if errorStatus == true}
        <div class="notification error"><p>
                #{/ if}
                #{else}
            <div class="notification success"><p>
                    #{/ else}

                    ${Errors.get(index)}
                </p></div>

            %{
            index++;
            }
            }%
    </body>
</html>
